name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip git zip unzip openjdk-17-jdk-headless

      - name: Create & activate venv
        run: |
          python3 -m venv venv
          source venv/bin/activate

      - name: Install Cython & Buildozer
        run: |
          pip install --upgrade pip setuptools cython buildozer

      - name: Init buildozer.spec if missing
        run: |
          source venv/bin/activate
          if [ ! -f buildozer.spec ]; then
            yes | buildozer init
          fi

      - name: Build APK
        run: |
          source venv/bin/activate
          yes | buildozer --storage-dir=buildozer-out android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: whatsbotoperador-apk
          path: buildozer-out/bin/*.apk
